  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.log('is at least one person 19 or older?');
    const nineteenOlder = people.some(person =>{
      const thisYear = new Date().getFullYear();
      const personYears = thisYear - person.year
      return (personYears>= 19);
    });
    console.table(nineteenOlder);

    
    // Array.prototype.every() // is everyone 19 or older?
    console.log('is everyone 19 or older?');
    const isEveryOneOlder = people.every(person =>{
      const thisYear = new Date().getFullYear();
      const personYears = thisYear - person.year
      return (personYears>= 19);
    });
    console.table(isEveryOneOlder);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log('find the comment with the ID of 823423');
    const commentFind = comments.find(comment => comment.id == 823423);
    console.log(commentFind);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.log('Find the comment with this ID: 823423');
    const commentFindIndex = comments.findIndex(comment => comment.id == 823423);
    console.log(commentFindIndex);
